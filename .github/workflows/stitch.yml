name: Stitch Combo Image

on:
  push:
    branches:
      - main
    paths:
      - 'chunks/**'

jobs:
  stitch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Pillow
        run: pip install pillow

      - name: Stitch chunks
        run: |
          python .github/scripts/stitch.py

      - name: Commit stitched image
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add combo/
          git rm -f chunks/*.png || true
          git commit -m "Stitched combo from chunks [skip ci]" || echo "No changes"
          git push
